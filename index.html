<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="banner">
        <div id="logo">Collection Manager</div>
    </div>
    <div id="mainContainer">
        <div id="topContainer">
            <div id="searchAndFilter">
                <div id="search">
                    <img src="Pictures/search.png" id="searchImg">
                    <input id="searchBox" type="text"></input>
                    <img src="Pictures/grey_icon.png" id="filterImgG">
                    <img src="Pictures/color_icon.png" id="filterImgB">
                    <div id="addContainer">
                        <button id="add">+</button>
                    </div>
                </div>
                <div id="options">
                    <button id="addNewItem" class="addButton">New Item</button>
                    <button id="addCategory" class="addButton">New Category</button>
                    <button id="addBrand" class="addButton">New Brand</button>
                </div>
            </div>
        </div>
        <div id="filter">
            <div id="leftFilterContainer">
                <div id="category" class="additionalFilterItems">Category:
                    <div class="custom-select" style="width:200px;">
                        <select id="selectCategory">
                        </select>
                    </div>
                </div>
                <div id="brand" class="additionalFilterItems">Brand:
                    <div class="custom-select" style="width:200px;">
                        <select id="selectBrand">
                        </select>
                    </div>
                </div>
            </div>
            <div id="rightFilterContainer">
                <div id="year" class="additionalFilterItems">Year:
                    <div class="custom-select" style="width:200px;">
                        <select id="selectYear">
                        </select>
                    </div>
                </div>
                <div id="collectionStatus" class="additionalFilterItems">Collected:
                    <div class="custom-select" style="width:200px;">
                        <select id="selectCollection">
                            <option value="null">------</option>
                            <option value="true" >Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="scroll">
            <button id="leftScroll"><</button>
            <div id="pageNumber">1</div>
            <button id="rightScroll">></button>
        </div>
        <div id="middleContainer">
            <div id="emptyMessage">Empty Collection :'(</div>
        </div>
    </div>
    <div id="overlay"></div>
    </body>
